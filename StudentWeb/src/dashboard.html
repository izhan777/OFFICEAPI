<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#F5F3CD] ">
    <div class="h-screen w-screen flex flex-col justify-center items-center gap-y-10">
        <h1 class="text-center font-bold text-6xl">OFFICE DASHBOARD</h1>
        <div id="dashboard" class="grid grid-cols-2 gap-4">
            <div id="employees" class="col-span-2 flex justify-center bg-black rounded-lg text-white py-4 px-5"></div>
            <div id="deparments" class="bg-black rounded-lg text-white py-4 px-5"></div>
            <div id="jobs" class="bg-black rounded-lg text-white py-4 px-5"></div>
            <div id="jobHistory" class="bg-black rounded-lg text-white py-4 px-5"></div>
            <div id="locations" class="bg-black rounded-lg text-white py-4 px-5"></div>
            <div id="countries" class="bg-black rounded-lg text-white py-4 px-5"></div>
            <div id="regions" class="bg-black rounded-lg text-white py-4 px-5"></div>
        </div>
    </div>
</body>
</html>

<script src="https://cdn.tailwindcss.com"></script>
<script src="JS/numbers.js"></script>
